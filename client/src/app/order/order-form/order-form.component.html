<section class="order-form-container">
    <form class="modal-container" [formGroup]="orderForm" (ngSubmit)="submit()">
        <h3>New Order</h3>
        <mat-select formControlName="productId">
            @for (product of (products | async) || []; track product.id){
            <mat-option [value]="product.id">
                {{ product.name }}
            </mat-option>
            }
        </mat-select>
        <mat-select formControlName="customerId">
            @for (customer of (customers | async) || []; track customer.id){
            <mat-option [value]="customer.id">
                {{ customer.customerName }}
            </mat-option>
            }
        </mat-select>
        <mat-form-field class="quantity">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" />
        </mat-form-field>
        <div class="button-group">
            <button mat-button class="add-btn" type="submit">Add New Order</button>
            <!-- <button mat-button class="cancel-btn" type="button" (click)="closeForm()">Cancel</button> -->
        </div>
    </form>
</section>
